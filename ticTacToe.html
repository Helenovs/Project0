<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/ticTacToe.css">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <!-- <script type="text/javascript" src="js/ticTacToe.js"></script> -->
    <script type="text/javascript" src="js/ticTacToe2.js"></script>

  </head>
  <body>
    <div id="container">
      <header>
        <h1> TicTacToe</h1>
      </header>
      <body>

        <div class="line">
          <div class="field" id="topLeft"></div>
          <div class="field" id="middleLeft"></div>
          <div class="field" id="bottomLeft"></div>
        </div>
        <div class="line">
          <div class="field" id="topMiddle"></div>
          <div class="field" id="middleMiddle"></div>
          <div class="field" id="bottomMiddle"></div>
        </div>
        <div class="line">
          <div class="field" id="topRight"></div>
          <div class="field" id="middleRight"></div>
          <div class="field" id="bottomRight"></div>
        </div>





      </body>




    </div>

  </body>
